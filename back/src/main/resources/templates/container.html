<!DOCTYPE html>
<html lang="" th:lang="#{lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{project}"></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <style>
        body {
            background-color: #f2dabd;
        }

        .logo {
            width: 70px;
            height: 70px;
        }

        .container {
            padding: 40px;
        }

        .section {
            margin-left: auto;
            margin-right: auto;
            min-width: 320px;
            border: solid 1px #8c0b52;
            border-radius: 6px;
        }

        .header {
            background-color: #716e6e;
            padding: 4px 4px 2px 4px;
        }

        .article {
            padding: 15px 15px 15px 15px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            background-color: #fff;
            color: #333;
        }

        .project {
            font-size: 50px;
            padding-left: 10px;
            padding-top: 5px;
        }

        .title {
            display: flex;
        }

        .footer {
            background-color: #716e6e;
            height: 30px;
            padding: 4px 4px 0 4px;
            text-align: right;
        }

        .article a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="header">
            <div class="title">
                <img alt="" class="logo" data-th-src="|cid:logo-ludotheque|" src=""/>
                <span class="project" th:utext="#{project}"/>
            </div>
        </div>

        <div th:each="content : ${orderedContents}" th:remove="tag" th:utext="${content}"></div>

        <div class="footer"></div>
    </div>
</div>
</body>
</html>
